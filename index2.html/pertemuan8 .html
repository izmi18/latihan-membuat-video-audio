<html>

<head>
    <title>Sedang latihan Event javascript</title>
</head>

<body>
    <p id="aic"></p>
    <h2>Sedang latihan membuat Event dengan javascript</h2>
    <button onclick="document.getElementById('aic').innerHTML = new Date().toLocaleString('default',{month: 'numeric'})">Klik tombol disini</button>
</body>
   </script>
</html>
