<html>
    <head>

<title>Latihan Array JavaScript</title>
    </head>

    <h2>Sedang Latihan Array dengan JavaScript</h2>

         <p id="aic"></p>

    <script>
        //membuat array
        const makanan = ["Mie Ayam", "Soto", "Bakwan Kawi", "Sate Ayam", "Baso Aci"];
        const minuman = ["Es Campur", "Jus Stroberry", "Sop Buah"]
        const menu_resto = makanan + "<br />" + minuman 

        // output dari array
        document.getElementById("aic").innerHTML = "hasil menu pesanan : <br />" + menu_resto;
    </script>

</html>
