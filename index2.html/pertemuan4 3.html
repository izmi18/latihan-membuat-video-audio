    <script>
   var jawaban = prompt("silahkan pilih hadiah")
   var hadiah ="";

   switch(jawaban){
    case "1";
        hadiah = "PC";
        break;
    case "2";
        hadiah = "Flashdisk";
        break;
    case "3";
        hadiah = "SSD";
        break; 
        
        default:
            document.write("anda salah pilih jawaban")
   }

   if ("hadiah =="){
    document.write("<h3>kamu gagal mendaopatkan hadiah")
   }
    </script>
