<html>
    <head>
        <title>latihan function JavaScript</title>
    </head>
    <h2>sedang latihan membuat function dengan JavaScript </h2>
    <p id="aic"></p>
    <button onclick="aksi(7, 5)">klik disini</button>
    <script>
        function aksi(a, b){
             var x=a + b;
     document.getElementById("aic").innerHTML = "hasil dari function " + x;}     

    </script>

</html>
