<html>
    <head>
        <title>latihan function JavaScript</title>
    </head>
    <h2>sedang latihan membuat function dengan JavaScript </h2>
    <p id="aic"></p>
    <script>
        function aksi(a, b){
        return a * b 
        }
        function aksi1(c, d){
        return c + d 
        }
        function aksi2(e, f){
        return e - f 
        }
        document.getElementById("aic").innerHTML = 
        "hasil : " + aksi(9,2) + "," + 
        aksi1(4,2) + "," + aksi2(9,8)
    </script>

</html>
