<html>
    <head>
        <title>latihan function JavaScript</title>
    </head>
    <h2>sedang latihan membuat function dengan JavaScript </h2>
    <p id="aic"></p>
    <script>
        function aksi(a, b, c, d){
        return a * b + c - d  
        }
        document.getElementById("aic").innerHTML = 
        "hasil : " + aksi(6,10,16,8);
    </script>

</html>
