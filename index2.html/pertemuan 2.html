<html>
    <head>
        <title>latihan operator aritmatika</title>
    </head>

    <body>
         <p id="output"></p>
    </body>
    <script>
          var tepung = 10000;
          var belanja =5;
          var uang_saku = 100000;
          var total_belanja= tepung* belanja% uang_saku;
          document.getElementById("output").innerHTML = 
          "hasil = " +total_belanja
    </script>
</html>
