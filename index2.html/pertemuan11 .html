<html>

<head>

    <title>Latihan Array JavaScript</title>
</head>
<h2>Sedang latihan membuat Array dengan JavaScript</h2>
<p id="aic"></p>

<script>
    // membuat looping
    const matkul = ['Linux', 'Mikrotik', 'java Script', 'Interpreuner', 'design', 'networking'];
    for (angka=0; angka<matkul.length; angka++){
        console.log("saya akan belajar " + matkul[angka])
    }
    // ouput dari looping
    document.getElementById("aic").innerHTML = angka;
</script>

</html>
